<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kakao-place-picker</title>

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <require from="global.less"></require>
</head>
<body>
<div class="place-picker-wrapper">
    <div class="header">
        <div class="search">
            <img class="search-icon" id="backBtn" alt="" src="src/assets/images/icon_back.png">
            <input class="search-input" id="searchInput" placeholder="장소를 입력해주세요.">
            <img class="search-btn" id="searchBtn" alt="" src="src/assets/images/icon_search_grey.png">
        </div>
    </div>

    <div id="kakao-place-picker-map-container" class="map"></div>

    <div class="bottom hide" id="placePicker">
        <div class="place-list" id="placeList"></div>
        <div class="place-info" id="placeInfo">
            <div class="place-info-header">
                <span class="title" id="infoPlaceName"></span>
                <img id="placeInfoClose" class="close-icon" alt="" src="src/assets/images/icon_close_black.png">
            </div>
            <div class="place-info-body">
                <div class="content" id="infoCategoryName"></div>
                <div class="content" id="infoRoadAddressName"></div>
                <div class="content" id="infoPhone"></div>
            </div>
            <div class="place-info-footer">
                <div class="select" id="confirm">장소 지정</div>
            </div>
        </div>
    </div>
</div>
<script src="dist/KakaoPlacePicker.min.js"></script>
<script>
    const kakaoPlacePicker = new KakaoPlacePicker.default;
    kakaoPlacePicker.init('7d714a98f3c731f31ee7f6788986595c',
        'kakao-place-picker-map-container',
        {longitude: 126.9783882, latitude: 37.5666103});
</script>
</body>
</html>
